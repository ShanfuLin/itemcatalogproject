<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
    <link href="{{ url_for('static', filename='Authors_list.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class= "header">
      <div><img id="standard_logo" src="https://bbkphilosophysociety.files.wordpress.com/2014/06/6a010535ce1cf6970c0163018bb9c2970d.jpg" alt="Curioos"></div>
      <div class="sub_header1">
        THE THOUGHTS REPOSITORY
      </div>
      <div>
        {% if 'username' not in login_session%}
        <a id="logout_button" href="{{ url_for('showLogin')}}">
          Login
        </a>
        {% else %}
        <a id="logout_button" href="{{ url_for('gdisconnect')}}">
          {{login_session['username']}} Logout
        </a>
        {% endif %}
      </div>
    </header>
    <div>
      <div class="Authorname_container">Thinkers who brought Light</div>
      {% for author in authors %}
      <div class="work_container">
        <div class="content"><a href="/light/{{author.id}}/">{{author.name}}</a></div>
        <div class="content">{{author.country}} </div>
      </div>
     {% endfor %}
    </div>
  </body>
</html>
